<div class="col">
  <div class="card h-100">
    <div class="card-img">
      <img src="{{product.image}}" class="card-img-top" alt="...">
    </div>
    <div class="card-body d-flex justify-content-between flex-column">
      <h5 class="card-title fs-4">{{product.title}}</h5>
      <div class="card-text ">{{product.description}}</div>
      <div class="card-price ">{{product.price}} руб</div>
      <div><a [routerLink]='"/order"' class="button hvr-glow btn btn-primary btn-lg ps-4 pe-4" [queryParams]="{product:product.title}">Купить</a></div>
    </div>
  </div>

</div>
